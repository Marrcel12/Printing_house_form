<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj produkt- Panel admina</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/icon.png') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <a href="/adminpanel"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo"></a>
    </header>
    <div id="main">
        <h3>Dodaj Materiały</h3>
        <form action="/addmaterial" method="post" enctype="multipart/form-data" id="formMat">
            <h4>Nazwa produktu</h4>
            <input type="text" placeholder="Wpisz nazwę" name="nazwa" value="{{nazwa}}" readonly disabled>
            <hr>
        </form>
    </div>
    <script>
        var ileMat = prompt("Podaj ilość przewidzianych materiałów", "1")
        for(i=1; i-1<ileMat; i++){
            document.getElementById('formMat').innerHTML+='<h4>Materiał '+i+'</h4><input type="text" name="material" placeholder="Wpisz nazwę" required><br><br><textarea value="" name="desc" id="" cols="30" rows="10" placeholder="Opis(opcjonalny)"></textarea><hr>'
        }
        document.getElementById('formMat').innerHTML+= '<br><br><br><button type="submit">Dodaj</button>'
    </script>
</body>

</html>
