<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <title>Drukarnia- wykończenie</title>
</head>

<body>
    <header>
        <h2>Wykończenie</h2>
    </header>
    <div id="main">
        <div id="list">
            {% for i in methods %}
            <a href='methods/{{i}}'>
                <p><img src="/static/img/finishing/{{product}}_{{i}}.png" alt="{{i}}" class="finish"><span>{{i}}</span></p>
            </a>
            {% endfor %}
        </div>
    </div>
    <div id="progressBar">
        <div class="progressed">Produkt</div>
        <div class="progressed">Materiał</div>
        <div>Wykończenie</div>
        <div>Rozmiar</div>
        <div>Plik</div>
        <div>Dane</div>
    </div>
    <script>
        function imageExists(image_url) {
            var http = new XMLHttpRequest();
            http.open('HEAD', image_url, false);
            http.send();
            return http.status != 404;
        }
        var zdjecia = document.getElementsByClassName('finish')
        for(i=0; i<zdjecia.length; i++){
            if(imageExists(zdjecia[i].src)){
                continue
            }else{
                zdjecia[i].style="display:none"
            }
        }

    </script>
</body>

</html>
