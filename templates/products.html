<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drukarnia- wybierz materiał</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">

</head>

<body>
    <header>
        <h2>Materiał</h2>
    </header>
    <div id="main">
        <h2>Materials</h2>
        {% for i in materials %}
        {% if i|length==2 %}
        <a href='materials/{{i[0]}}'><span class='desc'>{{i[1]}}</span><br><input type='button' value='{{i[0]}}'></a>
        {% else %}
        <a href='materials/{{i}}'><span class='desc'>{{i[1]}}</span><br><input type='button' value='{{i[0]}}'s></a>
        {% endif %}
        {% endfor %}
    </div>
    <div id="progressBar">
        <div class="progressed">Produkt</div>
        <div>Materiał</div>
        <div>Wykończenie</div>
        <div>Rozmiar</div>
        <div>Plik</div>
        <div>Dane</div>
    </div>
    <script>
        var temp =document.getElementsByClassName('desc').length
        for(i=0; i<temp; i++){
            if(document.getElementsByClassName('desc')[i].innerHTML== "None"){
                document.getElementsByClassName('desc')[i].innerHTML=""
            }
        }
    </script>
</body>

</html>
